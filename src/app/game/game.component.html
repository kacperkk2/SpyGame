<div class="nav" fxLayout="row" fxLayoutAlign="center center">
    <div class="back-icon-wrapper" (click)="back()" >
      <mat-icon class="icon-default"  fontIcon="keyboard_arrow_left"></mat-icon>
    </div>
    <div class="nav-title">Rozdanie kart</div>
  </div>
<div fxLayout="column" fxFlexFill fxLayoutAlign="space-evenly center">
    <div fxFlex="70">
        <div fxLayout="column" fxFlexFill fxLayoutAlign="space-evenly center">
            <div @fade class="card" *ngIf="state == allStates.LOCATION">
                <img class="card" [src]="img">
                <div class="caption">
                    <div class="location">{{location}}</div>
                    <div class="role" *ngIf="role != ''">{{role}}</div>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="30">
        <button mat-raised-button (click)="next()"> {{label}} </button>
    </div>
</div>
