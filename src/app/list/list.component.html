<div class="nav" fxLayout="row" fxLayoutAlign="center center">
  <div class="back-icon-wrapper" (click)="back()" >
    <mat-icon class="icon-default"  fontIcon="keyboard_arrow_left"></mat-icon>
  </div>
  <div class="nav-title">Lista lokalizacji</div>
</div>
<div fxLayout="column" fxLayoutAlign="start center">
  <mat-grid-list class="list" cols="2" rowHeight="5:1">
    <mat-grid-tile *ngFor="let location of locations" 
      [style.background]="location.backgroundColor"
      [style.color]="location.color"
      (click)="locationClicked(location)">
      {{location.name}}
    </mat-grid-tile>
  </mat-grid-list>

  <textarea matInput rows="15" class="list" style="font-size: 16px;"></textarea>
</div>
